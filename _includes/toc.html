<!-- Table of Contents template -->

<!-- only shows up if the page has toc == true -->
{% if page.toc == true %}
    {% if page.layout == 'post' %}
    <div class="toc">
    {% else %}
    <div class="toc">
    {% endif %}
        <label class="toc-header">
            Table of Contents
        </label>
        {{content | toc_only}}
    </div>

{% endif %}
<script>
  var sticky = new Sticky('.toc');
</script>
