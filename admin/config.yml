backend:
  name: git-gateway
  branch: master
  accept_roles:
    - admin
    - editor
publish_mode: editorial_workflow
media_folder: "assets/img"
collections:
  - name: "posts"
    label: "Posts"
    folder: "_posts/"
    create: true
    slug: "{{year}}-{{month}}-{{day}}_{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Layout"
        name: "layout"
        widget: "select"
        options: "post"
      - label: "Publish Date"
        name: "date"
        widget: "date"
      - label: "Table of Contents"
        name: "toc"
        widget: "boolean"
        required: "false"
      - label: "Body"
        name: "body"
        widget: "markdown"
        meta:
          - {label: "SEO Description", name: "description", widget: "text"}
  - name: "about" # Used in routes, e.g., /admin/collections/blog
    label: "About" # Used in the UI
    folder: "about/" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Layout"
        name: "layout"
        widget: "select"
      - label: "Table of Contents"
        name: "toc"
        widget: "boolean"
        required: "false"
        options: ["default", "post", "page", "single-column", "home"]
      - label: "Body"
        name: "body"
        widget: "markdown"
